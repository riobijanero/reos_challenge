name: reos_challenge
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  go_router: ^4.2.7
  provider: ^6.0.3
  intl: ^0.17.0
  flutter_svg: ^1.1.3
  material_floating_search_bar: ^0.3.7
  collection: ^1.16.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  tapped_lints:
   git:
    url: https://github.com/tappeddev/tapped_lints.git
    ref: master
  mockito: ^5.3.0
  build_runner: ^2.2.0
  network_image_mock: ^2.1.1
  integration_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/svgs/
    - assets/gifs/
    - assets/images/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Italic-VariableFont_wght.ttf
        - asset: assets/fonts/Rubik-VariableFont_wght.ttf

    
